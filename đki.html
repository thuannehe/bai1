<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - Simple House</title>
  <link rel="stylesheet" href="css/đki.css">
</head>
<body>
<div class="signup-container">
  <div class="signup-form">
    <h2>Đăng Ký</h2>
    <form>
      <input type="text" placeholder="Họ và tên" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Điện thoại" required>
      <select required>
        <option value="" disabled selected>Tỉnh/Thành phố</option>
        <option value="hcm">TP. Hồ Chí Minh</option>
        <option value="hn">Hà Nội</option>
        <option value="dn">Đà Nẵng</option>
      </select>
      <select required>
        <option value="" disabled selected>Quận/Huyện</option>
        <option value="q1">Quận 1</option>
        <option value="q2">Quận 2</option>
        <option value="q3">Quận 3</option>
      </select>
      <select required>
        <option value="" disabled selected>Phường/Xã</option>
        <option value="p1">Phường 1</option>
        <option value="p2">Phường 2</option>
        <option value="p3">Phường 3</option>
      </select>
      <input type="text" placeholder="Địa chỉ" required>
      <div class="social-login">
        <button type="button" class="google-btn">
           Google
        </button>
        <button type="button" class="facebook-btn">
          Facebook
        </button>
      </div>
      <div class="form-actions">
        <a href="đnhap.html" class="login-link">Quy về đăng nhập</a>
        <button type="button" class="close-btn">Đóng</button>
      </div>
    </form>
    <div class="contact-info social-login">
      <button type="button" class="google-btn">
        <p>0915 85 0918</p>
      </button>
      <button type="button" class="facebook-btn">
        <p style="color: white">info@maple.com.vn</p>
      </button>

    </div>
  </div>

</div>
</body>
</html>
