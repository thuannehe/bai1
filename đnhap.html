<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Simple House</title>
  <link rel="stylesheet" href="css/đnhap.css">
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <h2>Đăng Nhập</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <div class="form-options">
        <label>
          <input type="checkbox"> Nhớ mật khẩu
        </label>
        <a href="#" class="forgot-password">Quên mật khẩu</a>
      </div>
      <div class="form-actions">
        <a href="đki.html" class="signup-link">Đăng ký tài khoản mới</a>
        <button type="submit" class="login-btn">Đăng Nhập</button>
      </div>
      <div class="social-login">
        <button type="button" class="google-btn">
         Google
        </button>
        <button type="button" class="facebook-btn">
           Facebook
        </button>
      </div>
    </form>
    <div class="contact-info social-login">
      <button type="button" class="google-btn">
        <p>0915 85 0918</p>
      </button>
      <button type="button" class="facebook-btn">
        <p style="color: white"> info@maple.com.vn</p>

      </button>
    </div>
  </div>

</div>
</body>
</html>
